<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--section元素对于网站或者应用程序中页面上的内容进行分块，一个section元素通常由内容和标题组成，但是section 元素不是一个普通的容器元素，当一个容器需要被直接定义样式或者脚本定义行为时，推荐使用div而不是section //section元素中的内容可以单独存储到数据库或者输出到word文档中
通常不推荐没有标题的内容使用section元素，可以使用HTML5轮廓工具来检查页面中是否有没标题的section(检查后，section的说明中含有“untitiled section”文字，则这个section可能使用的不恰当)，但是nav和aside元素没有标题是可以的
对文章分段的工作也是通过section元素进行的
包含article元素的section示例：
  在HTML5中，article元素可以看成是一种特殊种类的section元素，它比section元素更加强调独立性，section元素强调分段或者分块，但是article元素更加强调独立性
如果一块内容比较的完整和独立的时候，可以使用article元素，但是你如果想将一块捏哦让那个分成几段的时候，应该使用section元素
在html5中，div元素变成了一种容器，当使用css样式的时候，可以对这个容器进行一个总体的css样式的套用
在HTML5中，可以将一个页面的从属部分，譬如导航条，菜单，版权说明等包含在一个同意的页面中，以便统一使用css样式进行装饰
section 元素的使用禁忌如下：
不要将section元素用作设置样式的页面容器，那是div的工作；    
如果article元素或者aside元素或者nav元素更符合使用条件，不要使用section元素；
不要为没有标题的内容区块使用section元素；
-->

<!--应用section标记在页面中定义一个区域 可以跟其他的标签一起使用 跟div类似-->

    <section>
        <h2>section标记的使用</h2>
        <p>完成百分比: 100%</p>
        <input type="button" value="请点击">
    </section>

</body>
</html>
