<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码实例</title>
</head>
<body>
    <!--运算符-->
    <!--计算二月的天数-->
    <script>
        var year=2009
        var month=0
        if((year%4==0&&year%100!=0)||year%400==0){
            month=29
        }else{
            month=28
        }
        alert(month)
    </script>

</body>
</html>
