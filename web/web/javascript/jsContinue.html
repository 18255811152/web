<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        var countNumber=0;
        var sum=new Array(1000,500,600,8000,3000,1500);
        for (var i=0;i<sum.length;i++){
            if(sum[i]<1000){
                continue;
            }else{
                countNumber=countNumber+sum[i];
            }
        }document.write("大于1000的和"+countNumber)
    </script>
</body>
</html>
