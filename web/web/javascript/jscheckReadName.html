<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="" name="from1">
      请输入真是姓名:<input type="text" name="realName" id="realName" size="40" value="">
      <input type="button" name="Button" value="检测" onclick="checkRealName()">
    </form>

    <script language="JavaScript">
        function checkRealName() {
            var nameReg = /^[\u4E00-\u9FA5]{2,4}$/;/*正则验证姓名*/
            var  realName=document.getElementById('realName').value;
            if(realName==""){
                alert("您输入的姓名为空! 请重新输入");
                return;
            }else {
                if(!realName.test(nameReg)){
                    alert("姓名输入不正确,请重新输入!");
                }else{
                    alert("您输入的姓名正确!");
                }
            }
        }
    </script>
</body>
</html>
