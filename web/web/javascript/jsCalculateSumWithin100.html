<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p align="center" style="color: blue">计算100以内奇数的和</p>
<script language="JavaScript">
    var countNumber=0;
    for (var i=0;i<100;i++){
        if(i%2!=0){
            countNumber=countNumber+i;
        }
    }
    document.write(countNumber)
</script>
</body>
</html>
