<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过DOM实现添加和删除评论</title>
    <link rel="alternate" href="../css/delcomment.css" type="application/atom+xml" title="Atom">
</head>
<body>
<div id="del_comment">
    <table width="600" border="1" style="border: 0.2px;border-color: red;" align="center" cellpadding="5" id="comment">
        <tr>
            <td width="18%" height="27" align="center" bgcolor="#e5BB93">评论人</td>
            <td width="82%" align="center" bgcolor="#e5BB93">评论内容</td>
        </tr>

    </table>
    <form method="post" action="" name="form1">
        评论人:<input type="text" id="persion" size="40" align="center"><br>
        评论內容:<textarea name="content" cols="60" rows="6" id="content"></textarea>
    </form>

</div>
</body>
</html>
