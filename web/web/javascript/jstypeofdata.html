<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <ol>
        <li>数值型</li>
        <li>字符型</li>
        <li>布尔类型</li>
        <li>转义字符</li>
        <li>空值null</li>
        <li>未定义值</li>
    </ol>

    数值型：整型跟浮點型兩種   整型：8 9 10  浮點型 2.03 2.0 2.92<br>
    字符型：'a' '生死看淡 不服就干' 字符串也是<br>
    布尔类型：true false 也可以使用0表示false 非0表示true<br>
    转义字符:跟java类似<br>
    空值null 定义空的或者不存在的引用<br>
    未定义值:表示 使用了一个为声明的变量，或者声明变量没赋值的返回结果为underfined<br>




</body>
</html>
